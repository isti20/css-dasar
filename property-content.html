<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Content</title>
    <style>

        .judul {
            content: url(images/pattern.png);
        }

        .konten::before {
            content: "Eko";
        }

        .konten::after {
            content: "Eko";
        }
    </style>
</head>
<body>
    <h1 class="judul">Ini judul</h1>
    <p class="konten">Ini Konten</p>
</body>
</html>
