<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector: Contoh 7</title>
    <style>
        p[title*="belajar"] {
            color: red;
        }
    </style>
</head>
<body>
    <p title="belajar">Ini dipilih</p>
    <p title="belajarpemrograman">Ini dipilih</p>
    <p title="belajar-pemrograman">Ini dipilih</p>
    <p title="pemrograman belajar">Ini dipilih</p>
</body>
</html>
